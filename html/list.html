    <script>
        var products = [

            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }

        for (let i = 0; i < 3; i++) {
            $($('.card-title')[i]).html(products[i]['title']);
            $($('.card-price')[i]).html('가격 : ' + products[i]['price']);
        }
    </script>
