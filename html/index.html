<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<body class="dark">
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pass">
                </div>
                <button type="submit" class="btn btn-primary" id="sub-btn">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <script>
        $('#email').on('change', function () {
            console.log('안녕');
        })

        $('form').on('submit', function (e) {
            if ($('.form-control')[0].value == '') {
                alert('아이디를 입력하세요');
                e.preventDefault();
            } else if ($('.form-control')[1].value == '') {
                alert('비밀번호를 입력하세요');
                e.preventDefault();
            } else if ($('.form-control')[1].value.length < 6) {
                alert('비밀번호를 더 길게 입력하세요');
                e.preventDefault();
            }
        });


    </script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JSShop</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <script>

        let 이름 = 'kim';


        var count = 0;
        $('.badge').on('click', function () {
            count += 1;
            if (count % 2 == 0) {
                $('.badge').html('Light 🔄');
            } else if (count % 2 != 0) {
                $('.badge').html('Dark 🔄');
            }
        })
    </script>


    <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="alert alert-danger">
        <span id = "alert-sec">5</span>초 이내 구매시 사은품 증정!
    </div>

    <script>

        setInterval(함수, 1000)

        function 함수() {
            if ($('#alert-sec').val() == "5"){
                console.log($('#alert-sec').val());
            }
        }

    </script>

    <script>

        $('.navbar-toggler').on('click', function () {
            $('.list-group').toggleClass('show');
        })

        $('#login').on('click', function () {
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click', function () {
            $('.black-bg').removeClass('show-modal');
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
